<div class="main-content">
    <div class="container-fluid">
        <table class="table">
            <thead class=" text-primary">
                <th>ID</th>
                <th>Tên</th>
                <th>Hình</th>
                <th>Mội Dung</th>
                <th>Quan Hệ</th>
                <th>Ngày Yêu Cầu</th>
                <th>Thao Tác</th>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests">
                    <td>{{r.id}}</td>
                    <td>{{r.requesterName}}</td>
                    <td>
                        <img src="{{r.requesterImage}}" class="img-thumbnail"
                            style="max-width: 100px;max-height: 100px;">
                    </td>
                    <td>{{r.requestMsg}}</td>
                    <td>{{toVN(r.relation)}}</td>
                    <td>{{r.requestedDate}}</td>
                    <td class="text-primary">
                        <a (click)="confirm(r.id);" href="javascript:void(0)"> Đồng Ý </a> |
                        <a (click)="reject(r.id);" href="javascript:void(0)"> Từ Trối </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
