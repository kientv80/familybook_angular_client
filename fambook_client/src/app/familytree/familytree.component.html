<div class="main-content">
  <div class="container-fluid" style="color: black;overflow-x: scroll;">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <img src="{{node.image}}" class="image" style="width: 50px;height: 50px;">
        {{node.name}}
        <a (click)="loadParent(node.id);">Parent</a>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <img src="{{node.image}}" class="image" style="width: 50px;height: 50px;">
        {{node.name}}
        <a (click)="loadParent(node.id);" *ngIf="node.level===undefined || node.level === 1">Parent</a>
        <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="example-tree-progress-bar">
        </mat-progress-bar>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
