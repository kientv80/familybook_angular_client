<div class="main-content">
    <div class="container-fluid">
        <div class="card" style="margin-bottom: 6px;margin-top: 6px;" *ngFor="let p of profiles">
            <div class="row" style="padding: 8px;">
                <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-3">
                    <div class="logo-img">
                        <img class="img" style="border-radius: 25px;width: 35px;height: 35px;" src="{{p.image}}" />
                    </div>
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-6">
                    <p class="card-title">
                        <a href="javascript:void(0)" class="card-title" [routerLink]="['/../feed/',p.id]">
                            {{p.name}}
                        </a >
                    </p>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-2  col-sm-2 col-3">
                    <img class="img" style="width: 35px;height: 35px;float: right;" src="http://localhost:8081/images/icons/add-user.ico" (click)="addRelation(p);">
                </div>
            </div>
        </div>
    </div>
</div>
